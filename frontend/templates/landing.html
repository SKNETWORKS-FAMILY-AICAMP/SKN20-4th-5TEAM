{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKN 재난안전 챗봇</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="w-full h-screen overflow-hidden flex flex-col md:flex-row">

    <!-- Left Side: Video (50%) -->
    <div class="relative w-full md:w-1/2 h-1/2 md:h-full bg-black">
        <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover">
            <source src="{% static 'images/image_bot.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Right Side: Content (50%) -->
    <div
        class="relative w-full md:w-1/2 h-1/2 md:h-full bg-[#ffbf2d] flex flex-col items-start justify-center p-8 pl-12 md:pl-16 lg:pl-20 text-gray-900 z-10">

        <h1
            class="text-2xl md:text-3xl lg:text-4xl font-black mb-6 tracking-tight leading-tight drop-shadow-sm break-keep text-left max-w-lg">
            안녕! 나는 대피 도우미야 👋
        </h1>

        <div
            class="text-base md:text-lg text-gray-900 mb-10 max-w-lg leading-relaxed font-medium space-y-6 text-left">

            <ul class="space-y-3 pl-0">
                <li class="flex items-start gap-2">
                    <span>📍</span>
                    <span>지금 있는 현위치를 바로 찾고</span>
                </li>
                <li class="flex items-start gap-2">
                    <span>🏃‍♀️</span>
                    <span>가장 가까운 대피소를 안내해줄 수 있어</span>
                </li>
                <li class="flex items-start gap-2">
                    <span>🗺️</span>
                    <span>지도와 로드뷰로 이동 경로를 한눈에!</span>
                </li>
                <li class="flex items-start gap-2">
                    <span>🧑🏻‍🚒</span>
                    <span>지진, 화재, 폭우 같은 재난이 발생했을 때 <br> 꼭 알아야 할 대피요령도 차근차근 알려줄게.</span>
                </li>
                
                <li class="flex items-start gap-2">
                    <span>위급할수록 더 침착하게!
                    나랑 같이 안전한 곳으로 가자🪽</span>
                </li>
            </ul>
        </div>

        <a href="{% url 'main:shelter_map' %}"
            class="group relative inline-flex items-center justify-center px-12 py-5 text-lg font-black text-[#ffbf2d] transition-all duration-300 bg-gray-900 rounded-full hover:bg-black hover:scale-105 hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-gray-800">
            <span>대피소 찾기 시작</span>
            <svg class="w-5 h-5 ml-3 -mr-1 transition-transform duration-300 group-hover:translate-x-1" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6">
                </path>
            </svg>
        </a>
    </div>

</body>

</html>
